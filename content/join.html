---
title: Create an account
---

<div class="card">
    <div class="card-body">
        <form id="" class="mb-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Elizabeth Grant">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="abc123">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password-confirm" class="form-control" id="password-confirm" placeholder="abc123">
                <label for="password-confirm">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-astronaut"></i> Join</button>
        </form>

        Already have an account? <a href="/login/">Login to your account!</a>
    </div>
</div>
